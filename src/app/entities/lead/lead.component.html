<h1 class="ui button right floated">Create new Lead</h1>
<h1 class="ui header">
  Leads
  <div class="sub header">A lead represents a route from origin to destination in a specific time</div>
</h1>

<div class="ui inverted section divider"></div>

<table class="ui striped table">
  <thead>
  <tr>
    <th>Start</th>
    <th>End</th>

    <th>Type</th>
    <th>Status</th>

    <th>Origin</th>
    <th>Destination</th>

    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let lead of leads">
    <td>{{lead.getStart()}}</td>
    <td>{{lead.getEnd()}}</td>

    <td>
      <div class="ui blue label">{{Type[lead.type]}}</div>
    </td>
    <td>
      <div class="ui green label">{{Status[lead.status]}}</div>
    </td>

    <td>{{lead.origin.address}}</td>
    <td>{{lead.destination.address}}</td>

    <td>
      <div class="ui mini buttons">
        <a class="ui blue compact button" [routerLink]="['/lead', lead.id]">
          <i class="unhide icon"></i>
          View
        </a>
        <a class="ui green compact button"
                [routerLink]="['/', { outlets: { popup: 'lead/'+ lead.id + '/edit'} }]"
                replaceUrl="true">
          <i class="write icon"></i>
          Edit
        </a>
        <a class="ui red compact button"
                [routerLink]="['/', { outlets: { popup: 'lead/'+ lead.id + '/delete'} }]"
                replaceUrl="true">
          <i class="remove icon"> </i>
          Delete
        </a>
      </div>
    </td>
  </tr>
  </tbody>
</table>
