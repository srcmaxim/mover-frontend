<div class="ui dimmer modals page transition visible active" style="display: block !important;">
  <div appmodal class="ui fullscreen modal transition visible active"
       style="margin-top: -20em; display: block !important;">

    <div class="header">
      Create or edit a Customer: {{customer.value | json}} -- {{customer.status | json}}
    </div>
    <div class="content">

      <form [formGroup]="customer" class="ui equal width form">

        <h3 class="header formHeader">Name</h3>
        <div class="fields">
          <div class="field">
            <label>First Name</label>
            <input formControlName="firstName" type="text" placeholder="First Name">
          </div>
          <div class="field">
            <label>Last Name</label>
            <input formControlName="lastName" type="text" placeholder="Last Name">
          </div>
        </div>

        <h3 class="header formHeader">Contacts</h3>
        <div class="fields">
          <div class="field">
            <label>Email</label>
            <input formControlName="email" type="text" placeholder="Email">
          </div>
          <div class="field">
            <label>Phone</label>
            <input formControlName="phone" type="text" placeholder="Phone">
          </div>
        </div>

      </form>

    </div>
    <div class="actions">
      <div class="ui black deny button" (click)="onDeny()">
        Cancel
      </div>
      <div class="ui positive right labeled icon button" (click)="onApprove()">
        Save
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>
</div>
